<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>简点导航-JulderSearch</title>
    <link rel="shortcut icon" href="bitbug_favicon.ico" type="favicon" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="Julder-header">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input type="text" class="Input" name="wd" placeholder="脱离焦点快捷键生效" />
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="Julder-main">
        <ul class="mainList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网址</div>
                </div>
            </li>
        </ul>
    </main>
    <!-- 引入阿里icon库 -->
    <script src="https://at.alicdn.com/t/font_1998435_3tqm1ch9f7.js"></script>
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 引入自己的JS -->
    <script src="./js/main.js"></script>
</body>

</html>
